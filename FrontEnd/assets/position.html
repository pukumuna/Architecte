<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition avec Position Absolute</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
        }

        .div1, .div2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .div1 {
            background-color: rgba(255, 0, 0, 0.5); /* Rouge semi-transparent */
        }

        .div2 {
            background-color: rgba(0, 0, 255, 0.5); /* Bleu semi-transparent */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">DIV 1</div>
        <div class="div2">DIV 2</div>
    </div>
</body>
</html>
