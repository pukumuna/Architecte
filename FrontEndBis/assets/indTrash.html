<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille d'images</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
            gap: 10px;
            padding: 10px;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Ratio 1:1 pour les images carrées */
            overflow: hidden;
            background-color: #f0f0f0; /* Couleur de fond en cas d'absence d'image */
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure que l'image remplit bien le conteneur */
        }
        .fa-trash-can {
            position: absolute;
            top: 5px;
            right: 5px;
            color: red;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            padding: 5px;
            border-radius: 50%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="imageGrid"></div>

    <script>
        // Tableau d'URLs d'images
        const images = [
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150/111",
            "https://via.placeholder.com/150/222",
            "https://via.placeholder.com/150/333",
            "https://via.placeholder.com/150/444",
            "https://via.placeholder.com/150/555",
            "https://via.placeholder.com/150/666",
            "https://via.placeholder.com/150/777"
        ];

        // Référence à la grille
        const grid = document.getElementById('imageGrid');

        // Génération dynamique des images
        images.forEach(src => {
            // Conteneur de l'image
            const container = document.createElement('div');
            container.classList.add('image-container');

            // Image
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);

            // Icône de suppression
            const icon = document.createElement('i');
            icon.classList.add('fa', 'fa-trash-can');
            icon.addEventListener('click', () => {
                alert('Image supprimée !');
                container.remove(); // Suppression du conteneur
            });
            container.appendChild(icon);

            // Ajout du conteneur à la grille
            grid.appendChild(container);
        });
    </script>
</body>
</html>
